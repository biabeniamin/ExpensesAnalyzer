

<div class="container">
	<div class="card rerun">
		<form (submit)="addCategory($event)">
			<div class="input-container">
			<input type="text" placeholder= "Name" id="Name" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					CategoryId
				</th>
				<th> 
					Name
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let categorie of categorieService.categories; let i = index">
				<td>
					{{categorie.categoryId}}
				</td>
				<td>
					{{categorie.name}}
				</td>
				<td>
					{{categorie.creationTime}}
				</td>
			</tr>
		</tbody>

	</div>
</div>
